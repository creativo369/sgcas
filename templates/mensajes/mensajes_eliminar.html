{% extends 'base/base.html' %}
{% block title %} Eliminar mensaje {% endblock%}

{% block content %}
	<div class="alert alert-dismissible alert-danger">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong>¿Esta usted seguro de rechazar el registro de {{ object.username }}?</strong>
	  Este cambio no se podrá deshacer.
	</div>
	<form method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger" >Sí, rechazar</button>
		<a type="button" class="btn btn-info" href="{% url 'mensajes:mensaje_lista' %}">Cancelar</a>
	</form>
{% endblock content %}
