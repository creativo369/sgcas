{% extends 'base/base.html' %}
{% block title %} Eliminar Proyecto {% endblock %}
{% block content %}
	<div class="alert alert-dismissible alert-danger">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong>¿Esta usted seguro de eliminar {{ object.nombre }}?</strong>
	  Este cambio no se podrá deshacer.
	</div>
	<form method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger" >Aceptar</button>
		<a type="button" class="btn btn-success" href="{% url 'proyecto:detail' object.id %}">Cancelar</a>
	</form>
{% endblock content %}
